name       : cheese
version    : 3.22.1
release    : 8
homepage   : https://wiki.gnome.org/Apps/Cheese
source     :
    - https://download.gnome.org/sources/cheese/3.22/cheese-3.22.1.tar.xz : 34353d19134da0041343b90ba737ec758bb5d1e23bd6e985c66b7e15f5313ae9
license    : GPL-2.0
clang      : no
component  : multimedia.video
summary    : Cheese Webcam App
description: "Uses your webcam to take photos and videos, applies fancy special effects \nand lets you share the fun with others.\n"
builddeps  :
    - itstool
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gstreamer-pbutils-1.0)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(clutter-1.0)
    - pkgconfig(clutter-gst-3.0)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(x11)
    - pkgconfig(gnome-video-effects)
rundeps    :
    - gnome-video-effects
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
