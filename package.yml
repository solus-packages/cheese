name       : cheese
version    : 3.24.0
release    : 9
homepage   : https://wiki.gnome.org/Apps/Cheese
source     :
    - https://download.gnome.org/sources/cheese/3.24/cheese-3.24.0.tar.xz : 26d0324c11d858a53a8a78f60babda63310a2b6f46c8fa3a4f6aa36ca9d0f372
license    : GPL-2.0
clang      : no
component  : multimedia.video
summary    : Cheese Webcam App
description: |
    Uses your webcam to take photos and videos, applies fancy special effects \nand lets you share the fun with others.
builddeps  :
    - pkgconfig(clutter-1.0)
    - pkgconfig(clutter-gst-3.0)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gnome-video-effects)
    - pkgconfig(gstreamer-pbutils-1.0)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(x11)
    - itstool
rundeps    :
    - gnome-video-effects
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
